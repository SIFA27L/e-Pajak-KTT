; PHP Security Configuration for e-Pajak KTT
; This file enhances security when hosting

[PHP]
; Hide PHP version in headers
expose_php = Off

; Error handling - Hide errors from users
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source,phpinfo

; File upload limits
file_uploads = On
upload_max_filesize = 10M
max_file_uploads = 20
post_max_size = 10M

; Resource limits
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Session security
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_only_cookies = 1
session.cookie_samesite = Strict
session.name = KTT_SESSION

; Prevent path disclosure
cgi.fix_pathinfo = 0

; SQL injection protection
magic_quotes_gpc = Off

; Additional security
allow_url_fopen = Off
allow_url_include = Off
